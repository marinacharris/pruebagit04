<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" class="row">
            <!-- primera fila -->
            <div class="col-md-3">
                <label for="pNombre" class="form-label">Primer nombre</label>
                <input type="text" name="pNombre" id="pNombre" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="sNombre" class="form-label">Segundo nombre</label>
                <input type="text" name="sNombre" id="sNombre" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="pApellido" class="form-label">Primer apellido</label>
                <input type="text" name="pApellido" id="pApellido" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="sApellido" class="form-label">Segundo apellido</label>
                <input type="text" name="sApellido" id="sApellido" class="form-control">
            </div>
            <!-- Segunda fila -->
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="mail" name="correo" id="correo" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" name="clave" id="clave" class="form-control">
            </div>
            <!-- Tercera fila -->
            <div class="col-md-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" name="direccion" id="direccion" class="form-control">
            </div>
            <!-- Cuarta fila -->
            <div class="col-md-5">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad" class="form-control">
            </div>
            <div class="col-md-5">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" name="departamento" id="departamento" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="estrato" class="form-label">Estrato</label>
                <select name="estrato" id="estrato" class="form-select">
                    <option selected>Elija una opcion</option>
                    <option value="1">Estrato 1</option>
                    <option value="2">Estrato 2</option>
                    <option value="3">Estrato 3</option>
                    <option value="4">Estrato 4</option>
                    <option value="5">Estrato 5</option>
                    <option value="6">Estrato 6</option>
                </select>

            </div>
            <!-- Quinta fila -->
            <div class="col-md-12">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea name="comentarios" id="comentarios" class="form-control" rows="5"></textarea>

            </div>

        </form>

    </div>
    
</body>
</html>
