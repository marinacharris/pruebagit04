<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
    
</head>
<body>
    <form action="" method="">
        <label for="nombreC">Nombre Completo</label>
        <input type="text" id="nombreC" name="nombreC" placeholder="Introduzca su nombre">
        <br>
        <label for="clave">Password</label>
        <input type="password" id="clave" name="clave" placeholder="Introduzca su password">
        <br>
        <input type="submit" name="login" id="login" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Borrar"y>
        <hr>
        <h3>Estado civil</h3>
        <label for="casado">Casado</label>
        <input type="radio" name="estadoC" id="casado" value="1" checked><br>
        <label for="divorciado">Divorciado</label>
        <input type="radio" name="estadoC" id="divorciado" value="2"><br>
        <label for="soltero">Soltero</label>
        <input type="radio" name="estadoC" id="soltero" value="3"><br>
        <hr>
        <h3>Seleccione los leguajes de programación que domine:</h3>
        <input type="checkbox">Java
        <input type="checkbox">Python
        <input type="checkbox">JavaScript
        <hr>
        <h4>Seleccione ciudad:</h4>
        <select name="ciudad" id="ciudad">
            <option value="1">Barranquilla</option>
            <option value="2">Cali</option>
            <option value="3">Bogotá</option>
            <option value="4">Medellín</option>
            <option value="5">Pereira</option>
        </select>
        <hr>
        <h4 style="background-color: rgb(69, 145, 170);">Seleccione ciudad:</h4>
        <select name="ciudad[]" id="ciudad" multiple size="3">
            <option value="1">Barranquilla</option>
            <option value="2">Cali</option>
            <option value="3">Bogotá</option>
            <option value="4">Medellín</option>
            <option value="5">Pereira</option>
        </select>
    </form>
    
</body>
</html>
